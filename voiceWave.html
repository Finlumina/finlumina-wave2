<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wave {
      display: flex;
      align-items: flex-end;
      gap: 6px;
      height: 40px;
      width: 60px;
    }

    .bar {
      width: 6px;
      height: 20%;
      background-color: red; /* Color of bars */
      border-radius: 3px;
      transform: scaleY(1);
      opacity: 0.5;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }
  </style>
</head>
<body data-animate="false">
  <div class="wave">
    <div class="bar" id="bar1"></div>
    <div class="bar" id="bar2"></div>
    <div class="bar" id="bar3"></div>
  </div>

  <script>
    const bars = [bar1, bar2, bar3];
    let interval = null;

    function animateBars() {
      if (interval) return;
      interval = setInterval(() => {
        bars.forEach((bar, i) => {
          setTimeout(() => {
            bar.style.transform = "scaleY(1.6)";
            bar.style.opacity = "1";
          }, i * 100);
          setTimeout(() => {
            bar.style.transform = "scaleY(1)";
            bar.style.opacity = "0.5";
          }, i * 100 + 300);
        });
      }, 600);
    }

    function stopAnimation() {
      clearInterval(interval);
      interval = null;
      bars.forEach(bar => {
        bar.style.transform = "scaleY(1)";
        bar.style.opacity = "0.5";
      });
    }

    const observer = new MutationObserver(() => {
      const animate = document.body.getAttribute("data-animate");
      if (animate === "true") {
        animateBars();
      } else {
        stopAnimation();
      }
    });

    observer.observe(document.body, {
      attributes: true,
      attributeFilter: ["data-animate"]
    });

    // Start immediately if already set to true
    if (document.body.getAttribute("data-animate") === "true") {
      animateBars();
    }
  </script>
</body>
</html>
