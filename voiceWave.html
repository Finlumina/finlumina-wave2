<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wave {
      display: flex;
      align-items: flex-end;
      gap: 6px;
      height: 40px;
      width: 80px;
    }

    .dot {
      width: 4px;
      height: 4px;
      background-color: white;
      border-radius: 50%;
      transform: scaleY(1);
      opacity: 0.7;
      transition: all 0.3s ease-in-out;
    }

    /* Speaking Animation */
    .speaking .dot {
      border-radius: 2px;
      height: 20px;
      width: 4px;
      animation: speakWave 1.2s ease-in-out infinite;
    }
    .speaking .dot:nth-child(1) { animation-delay: 0.1s; }
    .speaking .dot:nth-child(2) { animation-delay: 0.3s; }
    .speaking .dot:nth-child(3) { animation-delay: 0.2s; }
    .speaking .dot:nth-child(4) { animation-delay: 0s; }

    @keyframes speakWave {
      0%, 100% { transform: scaleY(1); opacity: 0.7; }
      50% { transform: scaleY(1.8); opacity: 1; }
    }

    /* Processing Animation */
    .processing .dot {
      border-radius: 2px;
      height: 20px;
      width: 4px;
      animation: bounceRandom 0.9s ease-in-out infinite;
    }

    .processing .dot:nth-child(1) { animation-delay: 0.1s; }
    .processing .dot:nth-child(2) { animation-delay: 0.3s; }
    .processing .dot:nth-child(3) { animation-delay: 0.2s; }
    .processing .dot:nth-child(4) { animation-delay: 0s; }

    @keyframes bounceRandom {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Idle: Appear as small dots */
    .idle .dot {
      height: 4px;
      width: 4px;
      border-radius: 50%;
      animation: none !important;
      transform: scaleY(1);
      opacity: 0.7;
      background-color: white;
    }
  </style>
</head>
<body class="idle">
  <div class="wave">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <script>
    window.addEventListener("message", (event) => {
      const mode = event.data?.mode;
      if (["idle", "speaking", "processing"].includes(mode)) {
        document.body.className = mode;
      }
    });
  </script>
</body>
</html>
