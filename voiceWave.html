<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wave {
      display: flex;
      align-items: flex-end;
      gap: 6px;
      height: 40px;
      width: 80px;
    }

    .dot {
      width: 4px;
      height: 4px;
      background-color: white;
      border-radius: 50%;
      transform: scaleY(1);
      opacity: 0.7;
    }

    .speaking .dot {
      border-radius: 2px;
      height: 20px;
      width: 4px;
    }

    .processing .dot {
      border-radius: 50%;
      height: 8px;
      width: 8px;
      animation: bounceUpDown 0.5s ease-in-out infinite;
    }

    .processing .dot:nth-child(1) { animation-delay: 0s; }
    .processing .dot:nth-child(2) { animation-delay: 0.15s; }
    .processing .dot:nth-child(3) { animation-delay: 0.05s; }
    .processing .dot:nth-child(4) { animation-delay: 0.25s; }

    @keyframes bounceUpDown {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .idle .dot {
      height: 4px;
      width: 4px;
      border-radius: 50%;
      animation: none !important;
      transform: scaleY(1);
      opacity: 0.7;
    }
  </style>
</head>
<body class="idle">
  <div class="wave">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <script>
    const dots = document.querySelectorAll('.dot');
    let speakingInterval = null;

    function startSpeakingAnimation() {
      stopSpeakingAnimation();
      speakingInterval = setInterval(() => {
        dots.forEach(dot => {
          const scale = 1 + Math.random() * 0.8;
          dot.style.transform = `scaleY(${scale})`;
        });
      }, 100);
    }

    function stopSpeakingAnimation() {
      if (speakingInterval) {
        clearInterval(speakingInterval);
        speakingInterval = null;
      }
      dots.forEach(dot => {
        dot.style.transform = 'scaleY(1)';
      });
    }

    window.parent.postMessage({ voiceWaveReady: true }, "*");

    window.addEventListener("message", (event) => {
      const mode = event.data?.mode;
      if (mode === "speaking") {
        document.body.className = "speaking";
        startSpeakingAnimation();
      } else if (mode === "processing") {
        document.body.className = "processing";
        stopSpeakingAnimation();
      } else {
        document.body.className = "idle";
        stopSpeakingAnimation();
      }
    });
  </script>
</body>
</html>
